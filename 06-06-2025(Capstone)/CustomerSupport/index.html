<html>
<body>
    <h2>SignalR Demo</h2>
    <div id="msgs"></div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@8.0.7/dist/browser/signalr.min.js"></script>
    <script>
        let connection;
        const storageKey = "chat_messages";

        const messages = JSON.parse(localStorage.getItem(storageKey)) || [];

        function saveMessagesToStorage() {
            localStorage.setItem(storageKey, JSON.stringify(messages));
        }

        function renderMessages() {
            const placeHolder = document.getElementById("msgs");
            placeHolder.innerHTML = "";

            messages.forEach(result => {
                const message = document.createElement("p");
                if (result.messageType == 1) {
                    message.innerHTML = `ğŸ“· <strong>Image:</strong> ${result.imageName}, <strong>Chat Id:</strong> ${result.chatId}, <strong>User Id:</strong> ${result.userId}`;
                } else {
                    message.innerHTML = `ğŸ’¬ <strong>Message:</strong> ${result.message}, <strong>Chat Id:</strong> ${result.chatId}, <strong>User Id:</strong> ${result.userId}`;
                }
                placeHolder.appendChild(message);
            });
        }

        async function startConnection() {
            if (connection && connection.state === "Connected") return;

            connection = new signalR.HubConnectionBuilder()
                .withUrl("http://localhost:5124/chathub", {
                    withCredentials: true,
                })
                .withAutomaticReconnect({
                    nextRetryDelayInMilliseconds: retryContext => {
                        return Math.min(retryContext.previousRetryCount * 1000, 5000);
                    }
                })
                .build();

            connection.on("ReceiveMessage", (result) => {
                console.log("Received:", result);
                messages.push(result);
                saveMessagesToStorage();     
                renderMessages();
            });

            try {
                await connection.start();
                console.log("âœ… SignalR connected");
                await connection.invoke("JoinGroup", 1);
            } catch (err) {
                console.error("âŒ SignalR connection failed:", err);
            }
        }

        renderMessages();
        startConnection();
    </script>
</body>
</html>
