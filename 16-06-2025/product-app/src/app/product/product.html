<div class="card recipe-card h-100 shadow-sm d-flex align-items-center justify-content-center flex-col p-2"
    style="min-width: 20rem;">
    <img [src]="product.thumbnail" class="card-img-top recipe-image border" alt="recipe-image">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title fs-5">
            <strong>Name:</strong> <span [innerHTML]="product.title | highlight:searchQuery"></span>
        </h5>

        <div class="card-text  text-justify"
            style="height: 80%;"
            [innerHTML]="product.description | highlight:searchQuery"
            >
        </div>
        <div class="d-flex justify-content-between bg-dak p-1">
            <p class="card-text ">
                <strong>Rating:</strong>
                <span [ngClass]="{
                    'bg-success': product.rating > 4,
                    'bg-warning': product.rating > 2.5 && product.rating <= 4,
                    'bg-danger': product.rating <= 2.5 }" class="text-light rounded-1">
                    {{ product.rating }}
                </span>
            </p>
            <p class="card-text ">
                <strong>Price:</strong>
                <span class="bg-gradient fs-5 text-success rounded-1">
                    {{ product.price | currency: 'INR' }}
                </span>
            </p>
        </div>
        <a class="btn btn-outline-primary mt-auto w-100">
            <strong>Quantity : </strong> {{ product.stock }}
        </a>
    </div>
</div>
