<div *ngFor="let item of products" class="main-content">
  <div class="content-image">
    <a [routerLink]="['/products', item.productId]">
      <img [src]="'/assets/images/' + item.image" />
    </a>
  </div>
  <div class="content-title">
    <a [routerLink]="['/products', item.productId]">{{ item.productName }}</a>
  </div>
  <div class="content-price">
    Price: ${{ item.price | number: '1.0-0' }}
  </div>
  <div class="content-price">
    <a (click)="addToCart(item)">Add to Cart</a>
  </div>
</div>

<div class="clear"></div>

<!-- Pagination (Optional) -->
<div class="div-pagination">
  <button (click)="loadPage(currentPage - 1)" [disabled]="currentPage === 1">Prev</button>
  Page {{ currentPage }} / {{ totalPages }}
  <button (click)="loadPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
</div>
