<div class="top-breadcrumb">
  <ul>
    <li><a routerLink="/">Home</a><span class="span-breadcrumb">>></span></li>
    <li><a href="#">News</a></li>
  </ul>
</div>

<div class="clear"></div>

<div *ngFor="let item of newsList" class="main-content">
  <div class="content-image">
    <a href="#"><img [src]="'/assets/Images/News/' + item.image" alt="{{ item.title }}" /></a>
  </div>
  <div class="content-title">
    <a href="#">{{ item.title }}</a>
  </div>
  <div class="content-price"></div>
</div>

<div class="clear"></div>

<div>
  Page {{ currentPage }}/{{ pageCount }}
</div>

<div class="div-pagination">
  <button *ngFor="let page of pageNumbers"
          (click)="goToPage(page)"
          [disabled]="page === currentPage">
    {{ page }}
  </button>
</div>
