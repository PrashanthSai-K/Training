<div class="card" style="width: 18rem; height: 35rem;">
  <img class="card-img-top" [ngSrc]="product.thumbnail" width="300" height="300" alt="Card image cap" placeholder="https://placehold.co/300x300">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <a href="#" class="btn btn-primary" (click)="onAddToCart($event, product.id)">Buy for {{product.price | currency: 'INR'}}</a>
  </div>
</div>
