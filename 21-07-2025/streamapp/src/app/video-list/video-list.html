<div class="p-6 max-w-5xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">ðŸŽ¥ Video Library</h1>

  <div *ngFor="let video of videos" class="mb-6 p-4 rounded-xl shadow-md bg-white flex justify-between items-center">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">{{ video.title }}</h2>
      <p class="text-gray-600">{{ video.description }}</p>
    </div>

    <a
      [routerLink]="['/view', video.title+'.mp4']"
      class="text-blue-500 hover:text-blue-700 transition duration-200"
      title="Play Video"
    >
      <!-- Lucide PlayCircle Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.868v4.264a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
      </svg>
    </a>
  </div>
</div>
