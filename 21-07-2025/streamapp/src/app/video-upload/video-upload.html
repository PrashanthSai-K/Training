<div class="max-w-md mx-auto p-6 bg-white shadow-xl rounded-2xl mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">ðŸŽ¥ Upload Video</h2>

  <form [formGroup]="videoForm" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        formControlName="title"
        class="mt-1 w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Enter video title"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        class="mt-1 w-full rounded-xl border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        placeholder="Short video description"
      ></textarea>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Video File</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        accept="video/*"
        class="mt-1 w-full rounded-xl border border-gray-300 px-4 py-2 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-500 file:text-white hover:file:bg-blue-600"
      />
    </div>

    <button
      type="submit"
      [disabled]="isUploading"
      class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700 transition"
    >
      {{ isUploading ? 'Uploading...' : 'Upload Video' }}
    </button>
  </form>
</div>
