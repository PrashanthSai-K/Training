<div class="d-flex flex-column align-items-center justify-content-center" style="height: 60vh;">
    <div class="card p-3" style="width: 40rem;">
        <h4 class=" py-2">Login</h4>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #useform="ngForm">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" formControlName="un" id="formGroupExampleInput"
                    placeholder="Enter Userame" required="">
                @if(un.touched && un.errors)
                {
                <span class="alert alert-danger">Username cannot be empty</span>
                }
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" formControlName="pass"
                    id="formGroupExampleInput2" placeholder="Enter Password" required="">
                @if(pass.touched && pass.errors)
                {
                @if (pass.errors?.required) {
                <span class="alert alert-danger">Password cannot be empty</span>

                }
                @if (pass.errors?.lenError) {
                <span class="alert alert-danger">Length must be greater than 6</span>
                }
                }

            </div>
            <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
