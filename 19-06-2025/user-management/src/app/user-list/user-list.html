<h1 class="text-xl font-medium px-20 p-10">Users List</h1>
<div class="w-full flex items-center justify-center">
    @if(users){
    <div class=" flex flex-col justify-center items-center w-10/12">
        <div class="grid grid-cols-2 w-full gap-36 pb-10">
            <select type="passowrd" (change)="onFilter()" [(ngModel)]="filterRole"
                class="block w-full px-3 py-2 border rounded-md focus:outline-none">
                <option value="all" selected>All</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <input type="passowrd" [(ngModel)]="searchQuery" (input)="onsearch()" placeholder=" Enter to search..."
                class="block w-full px-3 py-2 border rounded-md focus:outline-none">
        </div>
        <div class="grid sm:grid-cols-5 gap-10 place-content-center w-full">
            @for (item of users; track $index) {
            <app-user [user]="item"></app-user>
            }
        </div>
    </div>
    }
</div>
