<div class=" py-9">
    <h1 class="text-2xl font-medium text-start mb-6 ms-10">Dashboard</h1>
    
    <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        <div class="shadow-md bg-white rounded-xl p-5 pb-10 w-full max-w-md h-96">
            <h2 class="text-lg font-medium mb-3">Male vs Female</h2>
            <div class="relative w-full h-full">
                <canvas baseChart [data]="pieChartData" [type]="pieChartType" [options]="chartOptions">
                </canvas>
            </div>
        </div>

        <!-- Bar Chart Container -->
        <div class="shadow-md bg-white rounded-xl p-5 pb-10  w-full max-w-lg h-96">
            <h2 class="text-lg font-medium mb-3">Users by State</h2>
            <div class="relative w-full h-full">
                <canvas baseChart [data]="barChartData" [type]="barChartType" [options]="chartOptions">
                </canvas>
            </div>
        </div>
    </div>

    <app-user-table [users]="users"></app-user-table>
</div>
