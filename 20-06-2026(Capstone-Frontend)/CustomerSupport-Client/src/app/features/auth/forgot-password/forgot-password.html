<form class="rounded-lg bg-white pt-5 pb-10 px-10 w-[30rem]" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col items-center justify-center w-full gap-3">
        <lucide-icon name="lock" class="w-10 h-10 stroke-blue-600"></lucide-icon>
        <p class="text-xl font-medium">Forgot your password?</p>
        <p class="text-sm text-gray-500 text-center">Enter your email to receive reset instructions.</p>
    </div>

    <div class="mt-5">
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Email address</legend>
            <input type="email" class="input w-full" [ngClass]="{'border-red-400': email.touched && email.invalid}"
                placeholder="Enter your email" formControlName="email" />
            @if (email.touched && email.errors) {
            <p class="text-red-500 text-sm mt-1">Please enter a valid email address.</p>
            }
        </fieldset>
    </div>

    <button type="submit" class="btn bg-blue-600 text-white w-full mt-10 " [disabled]="isSubmitting()">
        @if(isSubmitting()){
        Sending...
        } @else {
        Send Reset Link
        }
    </button>

    <p class="text-sm text-gray-400 text-center pt-5">
        Remembered your password? <a class="text-blue-600 cursor-pointer" routerLink="/login">Sign in</a>
    </p>
</form>
