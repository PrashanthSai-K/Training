<div class="flex flex-col h-full w-full items-center justify-center">

<form class="rounded-lg bg-white pt-5 pb-10 px-10 w-[30rem]" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col items-center justify-center w-full gap-3">
        <lucide-icon name="key-round" class="w-12 h-12 stroke-white fill-blue-600"></lucide-icon>
        <p class="text-xl font-medium">Reset your password</p>
    </div>

    <div class="mt-5">
        <fieldset class="fieldset">
            <legend class="fieldset-legend">New Password</legend>
            <input type="password" class="input w-full" formControlName="password"
                [ngClass]="{ 'border-red-400': password.invalid && password.touched }"
                placeholder="Enter new password" />
            @if (password.touched && password.errors) {
            <p class="text-red-500 text-sm mt-1">Password must be 6â€“12 chars, with upper, lower & digit.</p>
            }
        </fieldset>
    </div>

    <div class="mt-5">
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Confirm Password</legend>
            <input type="password" class="input w-full" formControlName="confirmPassword"
                placeholder="Confirm new password" />
            @if (resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched) {
            <p class="text-red-500 text-sm mt-1">Passwords do not match.</p>
            }
        </fieldset>
    </div>

    <button type="submit" class="btn bg-blue-600 text-white w-full mt-10 hover:bg-blue-700" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
    </button>
</form>
</div>
