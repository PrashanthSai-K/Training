<div>
    <div class="d-flex gap-5 align-items-center justify-content-between px-5 py-3">
        <h5>Products</h5>
        <input class="form-control me-2" placeholder="Search" [(ngModel)]="searchQuery" (input)="handleSearch()" />
    </div>
    <router-outlet></router-outlet>
    <div class="container mt-4 text-center">
        <div class="row justify-content-center g-4">
            @for (item of products; track $index) {
            <div class="col-11 col-sm-6 col-md-4 col-lg-3">
                <app-product [product]="item" [searchQuery]="searchQuery" ></app-product>
            </div>
            }
        </div>
        @if(loading){
        <div class="d-flex justify-content-center my-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        }
        @if(products.length < 1) { <div class="alert alert-warning mt-4" role="alert">
            <strong>No products found.</strong> Try searching something else.
    </div>
    }
    <div class="fs-1 text-primary" (click)="scrollToTop()" style="position:fixed; bottom: 2rem; right: 2rem;" >
        <i class="bi bi-arrow-up-circle top-icon"></i>
    </div>
</div>
