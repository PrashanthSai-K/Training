<form class="rounded-lg bg-white pt-5 pb-10 px-10 login-form">
    <div class="flex flex-col items-center justify-center w-full gap-3">
        <lucide-icon name="bot-message-square" class="w-12 h-12 stroke-white fill-blue-600"></lucide-icon>
        <p class="text-xl font-medium"> Sign in to you account</p>
    </div>
    <div class="mt-5">
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Email address</legend>
            <input type="text" class="input w-full" placeholder="" />
        </fieldset>
    </div>
    <div class="mt-5">
        <fieldset class="fieldset">
            <div class="flex items-center justify-between">
                <legend class="fieldset-legend">Password</legend>
                <legend class="text-blue-600 font-bold cursor-pointer"> Forgot Password ?</legend>
            </div>
            <input type="password" class="input w-full" placeholder="" />
        </fieldset>
    </div>
    <button class="btn btn-soft bg-blue-600 text-white w-full mt-10 cursor-pointer hover:bg-blue-700">
        Sign In
    </button>
    <p class="text-sm text-gray-400 text-center pt-5">New here ? Please <span class="text-blue-600 cursor-pointer"
            (click)="redirectRegister()">click here to sign up</span></p>
</form>
